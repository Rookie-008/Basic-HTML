<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<style>
		fieldset {
			background-color: lightgrey;
		}
		legend {
			margin: 20px;
			background-color: grey;
			border: 1px solid black;
			padding: 5px 10px;
		}

		.input1 {
			margin-left: 40px;
		}

		.input2 {
			margin-left: 10px;
		}

		.button {
			margin-top: 30px;
			margin-left: 200px;
		}

	</style>
</head>
<body>

	<h1>Login</h1>

	<fieldset>
		<legend>Login :</legend>
		Email     <input class="input1" type="text"><br>
		Password  <input class="input2" type="password"><br>

		<input class="button" type="submit" value="Login">
		<input type="submit" value="Sign Up">
	</fieldset>

</body>
</html>
